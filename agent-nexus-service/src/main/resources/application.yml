server:
  port: 8080

spring:
  application:
    name: agent-platform

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: AI_SERVICES

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/agent_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

dubbo:
  application:
    name: agent-platform
  protocol:
    name: dubbo
    port: 20880
  registry:
    address: nacos://127.0.0.1:8848
  scan:
    base-packages: com.deepknow.platform.provider

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.deepknow.platform.domain.**.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: none

# DashScope API 配置
dashscope:
  api:
    key: sk-507581749f3147e5b360cb7f9d2198ef

# MCP Tool 配置
mcp:
  servers:
    WebSearch:
      type: sse
      description: "基于通义实验室 Text-Embedding，GTE-reRank，Query 改写，搜索判定等多种检索模型及语义理解，串接专业搜索工程框架及各类型实时信息检索工具，提供实时互联网全栈信息检索，提升 LLM 回答准确性及时效性。"
      isActive: true
      name: "阿里云百炼_联网搜索"
      baseUrl: "https://dashscope.aliyuncs.com/api/v1/mcps/WebSearch/sse"
      headers:
        Authorization: "Bearer ${DASHSCOPE_API_KEY}"
      timeoutSeconds: 30

logging:
  level:
    com.deepknow.platform: DEBUG
    org.apache.dubbo: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
