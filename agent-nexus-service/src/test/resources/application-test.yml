# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.deepknow.platform.domain.*.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 测试时禁用 Dubbo
dubbo:
  enabled: false
  application:
    name: agent-platform-test
  protocol:
    name: dubbo
    port: -1  # -1 表示随机端口，测试时使用
  registry:
    address: N/A  # 测试时不连接注册中心
  provider:
    enabled: false

# Codex Agent 配置
codex:
  grpc:
    host: localhost
    port: 50051

# 日志配置
logging:
  level:
    root: INFO
    com.deepknow: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
