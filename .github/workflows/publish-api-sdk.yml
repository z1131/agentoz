name: Publish Agent-Nexus Modules

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-api-sdk.yml'
      - 'agent-nexus-api/**'
      - 'agent-nexus-sdk/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Publish to GitHub Packages
        run: |
          # 先安装父 POM 到本地仓库
          mvn install -DskipTests
          # 部署所有模块 (API, SDK等)
          mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
