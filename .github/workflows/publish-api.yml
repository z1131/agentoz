name: Publish agent-nexus-api

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-api.yml'
      - 'agent-nexus-api/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Publish agent-nexus-api to GitHub Packages
        run: |
          # 先安装父 POM 到本地仓库
          mvn install -DskipTests
          # 只发布 agent-nexus-api 模块
          mvn deploy -DskipTests -pl agent-nexus-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
