name: Publish agent-nexus-api

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-api-sdk.yml'
      - 'agent-nexus-api/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Must match <id>github</id> in pom.xml distributionManagement
          settings-path: ${{ github.workspace }}

      - name: Publish to GitHub Packages
        run: |
          # 先安装父 POM 到本地仓库
          mvn install -DskipTests -s ${{ github.workspace }}/settings.xml
          # 只部署 api 模块（sdk 模块有循环依赖问题，暂时不发包）
          mvn deploy -DskipTests -s ${{ github.workspace }}/settings.xml -pl agent-nexus-api
        env:
          # Use the built-in GITHUB_TOKEN which has write:packages permission
          # mapped to the server-id 'github' via setup-java
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
