name: Publish agentoz-api

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-api.yml'
      - 'agentoz-api/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Publish agentoz-api to GitHub Packages
        run: |
          # 先安装父 POM 到本地仓库
          mvn install -DskipTests -s ${{ github.workspace }}/settings.xml
          # 只发布 agentoz-api 模块
          mvn deploy -DskipTests -s ${{ github.workspace }}/settings.xml -pl agentoz-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
