name: Publish AgentOz Starter (SDK)

on:
  push:
    branches: [main, master]
    paths:
      - 'agentoz-starter/**'
      - 'pom.xml'
      - '.github/workflows/publish-agentoz.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github-agentoz</id><username>${{ github.actor }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Publish to GitHub Packages
        run: |
          # 仅发布父 POM (.) 和 starter 模块，彻底跳过 server
          mvn clean deploy -DskipTests -pl .,agentoz-starter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
