name: Publish AgentOz Starter (SDK)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Deploy (The Simple Way)
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <mirrors>
              <mirror>
                <id>aliyun-central</id>
                <name>Aliyun Central</name>
                <url>https://maven.aliyun.com/repository/central</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
              <mirror>
                <id>aliyun-public</id>
                <name>Aliyun Public</name>
                <url>https://maven.aliyun.com/repository/public</url>
                <mirrorOf>*</mirrorOf>
              </mirror>
              <mirror>
                <id>aliyun-spring</id>
                <name>Aliyun Spring</name>
                <url>https://maven.aliyun.com/repository/spring</url>
                <mirrorOf>spring</mirrorOf>
              </mirror>
            </mirrors>
            <servers>
              <server>
                <id>github-agentoz</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.PACKAGES_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF
          mvn clean deploy -DskipTests -pl .,agentoz-starter -s ~/.m2/settings.xml --batch-mode
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
