name: Publish agent-nexus-sdk

on:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/publish-sdk.yml'
      - 'agent-nexus-sdk/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
<settings>
  <servers>
    <server>
      <id>github</id>
      <username>${{ github.actor }}</username>
      <password>${{ secrets.GITHUB_TOKEN }}</password>
    </server>
  </servers>
  <profiles>
    <profile>
      <id>github</id>
      <repositories>
        <repository>
          <id>github</id>
          <url>https://maven.pkg.github.com/z1131/agent-nexus</url>
        </repository>
      </repositories>
    </profile>
  </profiles>
  <activeProfiles>
    <activeProfile>github</activeProfile>
  </activeProfiles>
</settings>
EOF

      - name: Publish agent-nexus-sdk to GitHub Packages
        run: |
          # 先安装父 POM 和依赖到本地仓库
          mvn install -DskipTests
          # 只发布 agent-nexus-sdk 模块
          mvn deploy -DskipTests -pl agent-nexus-sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
