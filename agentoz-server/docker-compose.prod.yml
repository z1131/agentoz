version: '3.8'
services:
  agentoz:
    image: ${DOCKER_IMAGE}
    container_name: agentoz
    restart: unless-stopped
    env_file:
      - /etc/deepknow.env
    ports:
      - "8003:8003"
      - "20883:20883"
    environment:
      TZ: Asia/Shanghai
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      SERVER_PORT: 8003
      SPRING_PROFILES_ACTIVE: "prod"
      DUBBO_IP_TO_REGISTRY: ${SERVICE_IP}
    volumes:
      - ./logs:/root/logs
