spring:
  main:
    allow-bean-definition-overriding: true

management:
  tracing:
    sampling:
      probability: 1.0
    baggage:
      correlation:
        enabled: true

# Spring Boot 3.x 自动将traceId/spanId注入MDC
logging:
  pattern:
    correlation: "[%X{traceId:-},%X{spanId:-}] "
  include-application-name: false