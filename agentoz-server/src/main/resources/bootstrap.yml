spring:
  application:
    name: agentoz
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        group: ${NACOS_GROUP:DEEPKNOW_GROUP}
        shared-configs:
          - dataId: common.yaml
            group: ${NACOS_GROUP:DEEPKNOW_GROUP}
            refresh: true
          - dataId: agentoz.yaml
            group: ${NACOS_GROUP:DEEPKNOW_GROUP}
            refresh: true

dubbo:
  application:
    name: agentoz
  protocol:
    name: tri
    port: 20883
  registry:
    address: nacos://${NACOS_SERVER_ADDR:127.0.0.1:8848}
    group: ${NACOS_GROUP:DEEPKNOW_GROUP}
    username: ${NACOS_USERNAME:nacos}
    password: ${NACOS_PASSWORD:nacos}
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
  # 序列化安全配置 - 允许响应式流和异常类
  serialization:
    security:
      mode: WARNING
