version: '3.8'

services:
  agentoz-rag:
    image: ${DOCKER_IMAGE}
    container_name: agentoz-rag
    restart: always
    ports:
      - "18000:18000"
    environment:
      - TZ=Asia/Shanghai
      # 配置均已硬编码在代码中 (core.py)
      # 如果需要覆盖，可以在这里添加环境变量
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
